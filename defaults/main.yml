# Cleanup Docker
operations_image_filters:
  - dangling=true
operations_volume_filters:
  - dangling=true
operations_container_filters:
  - status=exited
  - status=dead


# Fetch Logs
operations_log_destination: "{{ playbook_dir }}"
operations_logs:
  # age:
  # contains:
  # file_type:
  # follow:
  paths: /var/log
  patterns: '*.log'
  recurse: yes
  # size:
  # use_regex:


# Restart Service
operations_service_names: []
